<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <form class="m-auto col-6">
            <div class="mb-5">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="my@email.com">
            </div>    
            <div class="form-floating mb-5">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Name:</label>
            </div>
            <div>
                <label for="exampleInputsubject" class="form-label">Subject</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Technical question</option>
                    <option value="2">personal question</option>
                    <option value="3">coding question</option>
                </select>
            </div>
            <div class="form-floating mt-5">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height:120px"></textarea>
                <label for="floatingTextarea">Write a message</label>
              </div>
        </form>
    </div>
</body>
</html>
