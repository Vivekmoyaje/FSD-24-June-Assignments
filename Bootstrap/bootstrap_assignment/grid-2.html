<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        div{
            border: 1px solid white;
            
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row bg-info text-white lh-lg mt-5">
            <div class="col">
                One of three columns
            </div>
            <div class="col">
                One of three columns
            </div>
            <div class="col">
                One of three columns
            </div>
        </div>
        <div class="row lh-lg justify-content-md-center">
            <div class="col-2 bg-info text-white">
                1
            </div>
            <div class="col-2 bg-info text-white">
                2
            </div>
        </div>

        <h3 class="text-center mt-5 mb-5">Gutter</h3>

        <div class="row bg-primary text-white border-5">
            <div class="col-6 border-info border-5">1</div>
            <div class="col-6 border-info border-5">2</div>
        </div>
        <div class="row bg-primary text-white mt-4 border-5">
            <div class="col-6 border-info border-5">1</div>
            <div class="col-6 border-info border-5">2</div>
        </div>
    </div>
</body>
</html>
