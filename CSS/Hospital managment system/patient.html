<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="patient.css">
</head>
<body>
    <header>
        <h1>Patient Registration</h1>
    </header>
    
    <main>
        <section class="patient-form">
            <h2>Patient Details</h2>
            <form action="patient.html" method="POST">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="enter your name...." required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="enter your age...." required>

                <label for="gender">Gender:</label>
                <input type="radio" name="gender" value="male" id="male">Male
                <input type="radio" name="gender" value="female" id="female">Female
                <input type="radio" name="gender" value="other" id="other">Other

                <label for="address">Address:</label>
                <textarea name="address" id="address" rows="5" placeholder="enter your address here....." required></textarea>

                <button type="submit" id="submit">Submit</button>
                <button type="reset" id="reset">Reset</button>
                <button type="button" id="view">View</button>
            </form>
        </section>
    </main>
    
    <footer>
        &copy; 2024 Hospital Managment System. All rights reserved.
    </footer>
</body>
</html>
