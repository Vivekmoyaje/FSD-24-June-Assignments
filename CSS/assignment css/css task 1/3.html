<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            height: 100vh;
            width: 100%;
           display: flex;
           justify-content: center;
           align-items: center;
        }

        .form{
            background-color: rgb(241, 246, 252);
            display: inline-block;
            width: 510px;
            padding: 20px;
        }

        .input{
             width: 500px;
             height: 25px;
             margin-bottom: 7px;
        }
        .inp{
            height: 30px;
            width: 510px;
        }
        .btn{
            width: 510px;
            height: 30px;
            margin-top: 20px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            background-image: linear-gradient(rgb(255,255,255,0.3),rgb(255,255,255,0.3));
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="form">
            <form action="#">
                <label for="name">Name:</label>
                <input type="text" name="name" placeholder="Your name..." class="input">

                <label for="sname">Surname</label>
                <input type="text" name="sname" placeholder="Your surname..." class="input">

                <label for="country">Country</label>
                <select name="country" class="inp">
                    <option>Poland</option>
                    <option>India</option>
                    <option>America</option>
                    <option>China</option>
                    <option>Canada</option>
                </select>

                <button type="submit" class="btn">Submit</button>

            </form>
        </div>
    </div>
</body>
</html>
