<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            width:220px;
            margin: auto;
            padding: 40px 40px 0 40px;
            background-color: rgb(226, 164, 164);
            border: 1px solid black;
            height: 90vh;
         }
         .big{
            background-image:linear-gradient(rgb(0,0,0,0.1),rgb(0,0,0,0.4));
         }
         .box{
                color: orangered;
                height: 220px;
                width: 220px;
                font-size: 32px;
                display: flex;
                align-items: center;
                justify-content: center;
         }
        .box1{
            background-color: rgb(255, 255, 255);
            border: 1px solid black;
            margin-bottom: 20px;
            
            
        }
        .box2{
            background-color: rgb(60, 4, 137);
            border: 1px solid rgb(60, 4, 137);
            
        }
        p{
            font-size: 32px;
            color: orangered;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="outer big" >
        <div class="box1 box big">Box 1</div>
        <div class="box2 box big">Box 2</div>
        <p>Box3</p>
    </div>
</body>
</html>
