<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            width: 40%;
            margin: auto;
            padding: 10px;
         }
        .box1{
            background-color: red;
            border: 5px solid green;
            height: 250px;
            width: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            margin-bottom: 20px;
            
        }
        .box2{
            background-color: blue;
            border: 5px solid yellow;
            height: 250px;
            width: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="box1">Box 1</div>
        <div class="box2">Box 2</div>
    </div>
</body>
</html>
