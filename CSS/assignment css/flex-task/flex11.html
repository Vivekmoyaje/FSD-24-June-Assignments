<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 95vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .parent{
            width: 25%;
            height: 200px;
            border: 2px solid rgb(80, 184, 226);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        .center{
            background-color: rgb(2, 127, 168);
            color: white;
            padding: 8px 40px 8px 5px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="center">Center me.</div>
    </div>
</body>
</html>
