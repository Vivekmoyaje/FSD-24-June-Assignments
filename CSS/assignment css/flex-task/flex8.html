<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 100%;
            height: 50vh;
            background-color: rgb(49, 49, 49);
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .parent{
            height: 40vh;
        }
        .left-container{
            background-color: aquamarine;
            width: 60%;
        }
        .right-container{
            background-color:bisque;
            width: 20%;
            display: flex;
            flex-direction: column;
        }
        .banner{
            background-color: skyblue;
            width: 80%;
            height: 70%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .ban{
            height: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-container parent">
            Left container
        </div>
        <div class="right-container parent">
            <div class="banner">
                <div class="ban">Banner 1</div>
                <div class="ban">Banner 2</div>
            </div>
        </div>
    </div>
</body>
</html>
