<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 100%;
            height: 95vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
        }
        .parent{
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            background-image: url(computer.jpg);
            height: 400px;
            width: 400px;
            background-size: cover;
            flex-direction: column;
        }
        h1{
            line-height: 0;
            font-size: 3rem;
            font-family: 'Courier New', Courier, monospace;
        }

    </style>
</head>
<body class="container">
    <div class="parent">
         <h1>Jane Doe</h1>
         <div>developer</div>
    </div>
</body>
</html>
