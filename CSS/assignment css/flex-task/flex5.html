<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 170px;
            width: 100%;
            display: flex;
            flex-direction: column;

        div{
            background-color: rgb(2, 86, 114);
            color: white;

            width: 40%;
            margin-left: 10px;
            padding: 5px;
            border: 2px solid skyblue;
            border-radius: 5px;

        }
    </style>
</head>
<body>
    <div>I am small</div>
    <div>I have more content than the very small item.</div>
    <div>I have lots of content So much content that i don't know where it is all going to go. I'm glad that CSS is pretty good at dealing with situation where we end up with more words than expected!</div>
