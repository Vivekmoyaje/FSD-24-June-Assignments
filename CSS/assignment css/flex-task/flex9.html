<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            height: 95vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div{
            width: 50%;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            background-color: white;
            padding: 5px;
        }
        span{
            background-color: rgb(5, 110, 146);
            color: white;
            border: 2px solid skyblue;
            border-radius: 5px;
            padding: 5px;
            
        }
    </style>
</head>
<body>
    <div>
        <span>Home</span>
        <span>About Us</span>
        <span>Our Product</span>
        <span>Contact Us</span>
    </div>
</body>
</html>
