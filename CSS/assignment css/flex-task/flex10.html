<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            height: 95vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .parent{
            width: 40%;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            background-color: white;
            padding: 5px;
        }
        .box{
            width: 33%;
            height: 210px;
            background-color: rgb(65, 126, 146);
            color: white;
            border: 2px solid skyblue;
            border-radius: 8px;
            padding: 5px;
            line-height: 22px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box">I am small</div>
        <div class="box">I have more content than the very small item.</div>
        <div class="box">I have lots of content. So much content that I don't know where it is all going to go. I'm glad that CSS is pretty good at dealing with situations where we end up with more words than expected!</div>
    </div>
</body>
</html>
