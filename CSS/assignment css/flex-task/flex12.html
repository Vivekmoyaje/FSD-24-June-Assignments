<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 95vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .parent{
            width: 400px;
            height: 180px;
            border: 2px solid black;
            color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }
        .box{
            width: 80px;
            line-height: 2rem;
            border-radius: 5px;
            padding-left: 10px;
            background-color: rgb(2, 127, 168);
        }
        .box5,.box7,.box8{
            width: 110px;
            
        }
        .box9,.box10{
            width: 90px;
        }
    </style>

</head>
<body>
    <div class="parent">
        <div class="box1 box">Turnip</div>
        <div class="box2 box">greens</div>
        <div class="box3 box">yarrow</div>
        <div class="box4 box">ricebean</div>
        <div class="box5 box">rutabaga</div>
        <div class="box6 box">endive</div>
        <div class="box7 box">cauliflower</div>
        <div class="box8 box">sea lettuce</div>
        <div class="box9 box">kohlrabi</div>
        <div class="box10 box">amaranth</div>
    </div>
</body>
</html>
