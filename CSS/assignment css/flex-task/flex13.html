<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 95vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .parent{
            height: 100px;
            width: 50%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 1px solid black;
        }
        .parent>.box{
            background-color: rgb(209, 201, 201);
            padding: 5px 20px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box">Smile</div>
        <div class="box">Laugh</div>
        <div class="box">Wink</div>
        <div class="box">Shrug</div>
        <div class="box">Blush</div>
    </div>
</body>
</html>
