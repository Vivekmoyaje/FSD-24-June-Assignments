<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .outer{
            background-color:rgb(0, 0, 0, 0.2);
            height: 530px;
            width: 600px;
            margin: auto;
            margin-top: 20px;
            text-align: center;
            box-shadow:10px 10px 15px rgb(0, 0, 0, 0.5);

        }
        figure img{
            height: 400px;
            width: 600px;
        }
        .btn{
            background-color: orangered;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
        }
        .b{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <figure><img src="computer.jpg" alt="computer image"></figure>
        <h1 class="b">That's How CSS Works</h1>
        <button type="button" class="btn b">Click Here</button>
    </div>
</body>
</html>
