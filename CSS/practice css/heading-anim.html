<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        h1{
            
            font-weight: 900;
            line-height: 100px;
            text-align: center;
            background-image: linear-gradient(to right, red,blue);
            color: transparent;
            background-clip: text;
            text-shadow: 10px 0px 60px  rgba(255, 0, 0, 1);
            animation: anime 5s linear 1s infinite;
        }
        @keyframes anime {
            100%{
                text-shadow: 0px 0px 60px rgba(0, 0, 255, 1) ;
                font-size: 300px;
            }
            
        }
    </style>
</head>
<body>
    <h1>welcome to india</h1>
</body>
</html>
