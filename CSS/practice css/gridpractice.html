<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 95vh;
            display: grid;
        }
        *{
            color: white
        }
        .parent{
            background-color: black;
            height: 300px;
            width: 300px;
            display: grid;
            grid-template: 150px 150px/150px 150px;
            place-self: center;
            place-items: center;
        }
        .child1{
            background-color: red;
        }
        .child2{
            background-color: green;
        }
        .child3{
            background-color: yellow;
        }
        .child4{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child1 box">1</div>
        <div class="child2 box">2</div>
        <div class="child3 box">3</div>
        <div class="child4 box">4</div>
    </div>
</body>
</html>
