<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select by Class Name</title>
</head>
<body>
    
    <p>hello world</p>
    <p class="myclass">hello world</p>

    <script>
        var myclass = document.querySelector('.myclass');
        myclass.textContent = 'I was selected by class name'
    </script>   
</body>
</html>
