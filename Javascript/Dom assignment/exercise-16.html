<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set an Attribute</title>
</head>
<body>
    <img src="car.webp" alt="" id="myimage">

    <script>
        var image = document.getElementById('myimage');
        image.src ='taj.webp';
    </script>
</body>
</html>
