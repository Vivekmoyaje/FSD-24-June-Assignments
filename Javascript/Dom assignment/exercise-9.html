<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select by Query Selector</title>
</head>
<body>
    <p class="special">hello world</p>
    <p>welcome to india</p>

    <script>
        var special = document.querySelector('.special');
        special.textContent = 'I was slected by query selector';
    </script>
</body>
</html>
