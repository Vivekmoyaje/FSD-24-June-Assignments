<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Add a CSS Class</title>
    <style>
        .highlight{
            color: blue;
        }
    </style>
</head>
<body>
    <p id="highlightme">hello world</p>

    <script>
        var high = document.getElementById('highlightme');
        high.classList.add('highlight');
    </script>
</body>
</html>
