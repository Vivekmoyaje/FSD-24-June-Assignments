<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select by Tag Name</title>
</head>
<body>
    <p>hello world</p>

    <script>
        var para = document.querySelector('p');
        para.textContent = 'I was selected by Tag name';
    </script>
</body>
</html>
