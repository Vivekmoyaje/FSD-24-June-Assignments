<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove a CSS Class</title>
</head>
<body>
    <button type="button" id="activebutton" class="inactive">click me</button>
    

    <script>
        var btn = document.getElementById('activebutton');
        btn.classList.remove('inactive');
    </script>
</body>
</html>
