<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text Content</title>
</head>
<body>
    <p id="demo">Welcome to india</p>

    <script>
        var demo = document.getElementById('demo');
        demo.textContent='Hello DOM!'
    </script>
</body>
</html>
