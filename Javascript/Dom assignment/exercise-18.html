<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove an Attribute</title>
</head>
<body>
    <button type="button" disabled id="mybutton">click me</button>

    <script>
        var mybtn = document.getElementById('mybutton');
        mybtn.removeAttribute("disabled");
    </script>
</body>
</html>
