<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
</head>
<body>
    <p id="demo">Hello world!</p>
    <button type="button" onclick="change()">change the text</button>

    <script>
        function change(){
            var demo = document.getElementById('demo');
            demo.textContent='Welcome to india';
        }
    </script>
</body>
</html>
