<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Element Style</title>

</head>
<body>
    <div id="mydiv">
        <h1>hello world</h1>
        <p>Welcome to india</p>
    </div>

    <script>
        var mydiv = document.getElementById('mydiv');
        mydiv.style.backgroundColor='blue'
    </script>

</body>
</html>
