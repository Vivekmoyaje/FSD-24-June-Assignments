<!DOCTYPE html>

    <title>3.	Find the average of given five numbers.</title>
</head>
<body>
    <h1>3.	Find the average of given five numbers.</h1>

    <script>

        let num1,num2,num3,num4,num5,average;
        num1=42;
        num2=34;
        num3=23;
        num4=67;
        num5=53;
        average= (num1+num2+num3+num4+num5)/5;

        document.write(" The average of "+num1 +" , "+num2 +" , "+num3+" , "+num4+" and "+num5+" is: " +average)

    </script>
</body>
</html>
