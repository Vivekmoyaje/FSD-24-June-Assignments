    <h1>Print the even numbers from the given range (start and end value must take from the user) </h1>

    <script>

        let firstnumber=prompt("enter the first number");
        let lastnumber=prompt("enter the last number");

        function evennumber(){

            for(i=firstnumber; i<=lastnumber; i++){

                if(i%2==0){
                    document.write(i +"<br>");
                }
            }
        }

        evennumber();

    </script>
