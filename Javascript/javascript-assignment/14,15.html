<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check given year is leap year or not?</title>
</head>
<body>
    <h1>Check given year is leap year or not?</h1>

    <script>

        let year=prompt("enter the year");

        function leapyear(){

            if (year%4==0)
            {
                document.write(year +" is a leap year");
            }
            else{
                document.write(year +" is not a leap year");
            }
        }
        leapyear();
        

    </script>
</body>
</html>
