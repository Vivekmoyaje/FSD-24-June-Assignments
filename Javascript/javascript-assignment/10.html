<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Check given number is even or odd? </title>
</head>
<body>
    <h1>10 Check given number is even or odd? </h1>

    <script>
        
        let num=prompt("enter the number");

        function number(){
            if(num%2==0){
                document.write(num +" is a even number");
            }

            else if(num%2==1){
                document.write(num + " is a odd number");
            }
            else{
                document.write(num +"is not even or not odd number")
            }
        }
        number();
        

    </script>
</body>
</html>
