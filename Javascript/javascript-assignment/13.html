<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check given number is divisible by 2,3 and 4 or not?</title>
</head>
<body>
    <h1>Check given number is divisible by 2,3 and 4 or not?</h1>

    <script>

        let num=24 ;

        function number(){
            if(num%2==0 && num%3==0 && num%4==0)
            {
                document.write(num +" is divisible by 2,3 and 4");
            }
            else
            {
                document.write(num +" is not divisible by 2,3 and 4");
            }
            
        }
        number(num);

    </script>
</body>
</html>
