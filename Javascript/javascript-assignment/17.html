<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check given character is vowel or not?  </title>
</head>
<body>
    <h1>Check given character is vowel or not?  </h1>

    <script>

        let ch;

        function character(ch){
            if(ch=='a' || ch=='e' || ch=='i' || ch=='o' || ch=='u'){
                document.write(ch +" :is vowel" +"<br>");
            }
            else{
                document.write(ch +" :is consonants not a vowel" );
            }
        }
        character('a');
        character('m');

    </script>

</body>
</html>
