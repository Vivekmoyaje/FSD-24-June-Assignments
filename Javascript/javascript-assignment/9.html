<body>
    <h1>9 Find the simple interest for given data?</h1>

    <script>

        /*SI=simpleinterst
          P=principle amount
          R=rate of iterest per annum
          T= time in year
        */

        
        

        function principleamount(P,T){

            let R=25%P;
            let SI=P*R*T/100; 
            
            document.write("Simple interest : " +SI +"<br>" );
        }
        principleamount(20000,1);
        principleamount(20000,2);
        principleamount(15000,3);
        principleamount(10000,4);

    </script>
</body>
