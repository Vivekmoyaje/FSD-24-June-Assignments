<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print number from 1 to 100 and number must be odd.</title>
</head>
<body>

    <h1>Print number from 1 to 100 and number must be odd.</h1>

    <script>

        let num=() =>{

            for(var i=1; i<=100; i++)
            {   
                if(i%2==1){
                    document.write(i +"<br>");
                }
            }
        }

        num();


    </script>
</body>
</html>
