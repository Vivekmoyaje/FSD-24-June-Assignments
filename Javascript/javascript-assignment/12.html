<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check given number is divisible by 5 or not? </title>
</head>
<body>
    <h1>Check given number is divisible by 5 or not? </h1>

      <script>

        let num=prompt("enter the number");

        if(num%5==0){
            document.write(num +" is divisible by 5");
        }
        else{
            document.write(num +" is not divisible by 5");
        }

      </script>
</body>
</html>
