<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the remainder of the given two numbers? </title>
</head>
<body>

    <h1>Find the remainder of the given two numbers? </h1>

    <script>

        function remainder(num1,num2){

            return num1 % num2;

        }
        document.write(remainder(12,5));

    </script>
    
</body>
</html>
