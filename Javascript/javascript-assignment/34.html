<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print the numbers for given range (start and end value must take from keyboard) </title>
</head>
<body>
    <h1>Print the numbers for given range (start and end value must take from keyboard) </h1>

    <script>

        let firstnumber=prompt("enter first number");
        let lastnumber=prompt("enter last number");

        function range(){
            for(var i=firstnumber; i<=lastnumber; i++ ){

                document.write(i +"<br>");
            }
        }

        range();

    </script>
</body>
</html>
