<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check given number is positive or negative? </title>
</head>
<body>
    <h1>Check given number is positive or negative? </h1>

    <script>

        let num=prompt("enter the number");

        if (num<0){
            document.write(num +" is negative number");
        }
        else if(num>=0){
            document.write(num +" is possitive number");
        }
        else{
            document.write("plese enter the valid number");
        }
        
    </script>
</body>
</html>
