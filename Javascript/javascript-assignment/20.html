<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print numbers from 10 100 and number must be even.</title>
</head>
<body>
    <h1>Print numbers from 10 100 and number must be even.</h1>

    <script>

         
        let num=() =>{

            for(var i=10; i<=100; i++)
            {   
                if(i%2==0){
                    document.write(i +"<br>");
                }
            }
        }

        num();


    </script>
</body>
</html>
