<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For check given data is triangle/square/pentagon based on the number of sides</title>
</head>
<body>
    <h1>For check given data is triangle/square/pentagon based on the number of sides</h1>

    <script>

        let sides = ["side1" ,"side2", "side3"]
            
            if (sides.length==3){
                document.write("It is a triangle");
            }
            else if (sides.length==4){
                document.write("It is a square");
            }
            else if (sides.length==5){
                document.write("It is a pentagon")
            }

        
    </script>
</body>
</html>
