<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert given rupees into dollars? </title>
</head>
<body>
    <h1>Convert given rupees into dollars? </h1>

    <script>
         
         const rupies=prompt("enter indian rupies");

         const dollars=rupies/83.75;

         function convert(){
            document.write("$"+dollars +" dollars" );
         }

         convert(rupies);

        
    </script>
</body>
</html>
