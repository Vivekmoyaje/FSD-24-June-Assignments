<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print numbers from 1 to 100? </title>
</head>
<body>
    <h1>Print numbers from 1 to 100? </h1>

    <script>

        function number(){

            for(var i=1; i<=100; i++){

                document.write(i +"<br>");
            }
        }
        number();

    </script>
</body>
</html>
