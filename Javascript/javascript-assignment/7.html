<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.	Convert the given meters into milli meters. </title>
</head>
<body>
    <h1>7.	Convert the given meters into milli meters. </h1>

    <script>

        let meter=prompt("enter meters");

        let millimeter=meter*1000;

        document.write(millimeter +"millimeter");
    </script>
</body>
</html>
