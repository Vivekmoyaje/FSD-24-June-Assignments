<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>29.	Find the number of inches for the given meters?</title>
</head>
<body>
    <h1>29.	Find the number of inches for the given meters?</h1>

    <script>
        function howManyInches(){
            let meters= 15;
            let inches = meters * 39.3701;

            document.write(`${meters} meters = ${inches} inches`)
        }

        howManyInches();

    </script>
</body>
</html>
