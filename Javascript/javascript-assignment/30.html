<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the number acres for the given centimetres?</title>
</head>
<body>
    <h1>Find the number acres for the given centimetres?</h1>
    <script>
        function howManyAcres(){
            let squareCentimetre= 15;
            let acres = squareCentimetre * 2.47105e-8;

            document.write(`${squareCentimetre} squarecentimetre = ${acres} Acres`)
        }

        howManyAcres();
    </script>
</body>
</html>
