<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Emi for the given amount (rate of interest for Emi is 4%) </title>
</head>
<body>
    <h1>Find the Emi for the given amount (rate of interest for Emi is 4%) </h1>

    <script>

        function emi(amount,month){

            var emi=amount*month*4/100;

            document.write("total emi for given amount is: " +emi)
        }

        emi(2000,2);

    </script>
    
</body>
</html>
