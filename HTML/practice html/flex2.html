<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            background-color: rgb(6, 177, 6);
            width: 600px;
            height: 500px;
            border-radius: 10px;
            margin: 40px auto;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .form{
            height: 200px;
            width: 250px;
            background-color: white;
            padding: 30px;
            line-height: 20px;
            border-radius: 7px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.7);

        }

        input{
            display: block;
            width: 94%;
            margin-bottom: 20px;
            height: 30px;
            padding-left: 10px;
        }

        button{
            width: 100%;
            height: 40px;
            background-color: rgb(79, 79, 255);
            border: none;
            border-radius: 5px;
            color: white;
        }

        a{
            margin-right: 17px;
            text-decoration: none;
        }

        #fp{
            color: black;
        }


    </style>
</head>
<body>
    <div class="parent">

        <div class="form">
            <form action="#">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="password">
                <button>Login</button>
            <p><a href="#" id="fp">Forgot Password ?</a> <a href="#">Create Acount</a></p>
        </form>
             
        </div>

    </div>
</body>
</html>
