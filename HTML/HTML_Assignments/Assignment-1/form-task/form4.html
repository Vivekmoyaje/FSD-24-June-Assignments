<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(199, 38, 89);
            padding: 40px 0 40px 200px;
        }
        #inner{
            width: 600px;
            height: 450px;
            background-color: rgb(119, 7, 59);
            padding-top:50px;
            padding-left: 300px;
        }
        label,input{
            color: white;   
        }
         label{
            display: inline-block;
            width: 100px;
        }
        button{
            width: 300px;
            border-radius: 5px;
        }
        span{
            color: white;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="inner">
    <form action="#">
        <label for="Name">Name:</label>
        <input type="text" name="Name" id="Name" placeholder="your name">
        <br><br>

        <label for="Email">Email:</label>
        <input type="Email" name="email" id="email" placeholder="your email">
        <br><br>

        <label for="pass">Password:</label>
        <input type="password" name="password" id="pass">
        <br><br>

        <label for="phn">Phone Number:</label>
        <input type="number" name="phone number" id="phn">
        <br><br>

        <label for="gender">Gender:</label>&nbsp;&nbsp;
        <span>male:</span><input type="radio" name="radio" value="male" >
        <span>female:</span> <input type="radio" name="radio" value="female">
        <span>other:</span> <input type="radio" name="radio" value="other">
        <br><br>

        <label for="lang">Languages:</label>
        <select name="language" id="lang">
            <option value="sl" selected disabled>select language</option>
            <option value="html">html</option>
            <option value="css">css</option>
        </select>
        <br><br>

        <label for="zip">Zip code:</label>
        <input  type="number" name="zip code" id="zip">
        <br><br>

        <label for="about">About:</label>
        <textarea name="about" id="about" placeholder="write about yourself.." rows="2"></textarea>
        <br><br>

        <button type="submit"><b>Register</b></button>
    </form>
        </div>
    </div>
</body>
</html>
