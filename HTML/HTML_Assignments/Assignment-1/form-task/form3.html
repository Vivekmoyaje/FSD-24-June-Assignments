<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       label{
        display: inline-block;
        width: 100px;
       }
       #other{
        margin-left: -50px;
       }
    </style>

</head>
<body>
    <h1>Register new staff</h1>
    <form action="#">

    <label for="uname">Username:</label>
    <input type="text" name="username" id="uname">
    <br><br>

    <label for="pass">Password: </label>
    <input type="password" name="password" id="pass">
    <br><br>

    <label for="fname">Full Name: </label>
    <input type="text" name="fullname" id="fname">
    <br><br>

    <label for="email">Email: </label>
    <input type="email" name="email" id="uname">
    <br><br>

    <label for="phno">Phone Number: </label>
    <input type="number" name="phone number" id="phno">
    <br><br>

    <label for="addr">Address: </label>
    <input type="text" name="Address" id="addr">
    <br><br>

    <label for="des">Designation:</label>
    <select name="designation" id="des">
        <option value="General Manager">General Manager</option>
        <option value="post officer">post officer</option>
    </select>

    <label for="other">Other: </label>
    <input type="text" name="other" id="other">
    <br><br>

    <label for="dep">Department: </label>
    <select name="department" id="dep">
        <option value="management">management</option>
        <option value="cashier">cashier</option>
     </select>
     <br><br>

    <label for="hb">Hotel Branch: </label>
    <select name="hotel branch" id="hb">
         <option value="terengganu">terengganu</option>
         <option value="kukutpally">kukutpally</option>
    </select>
    <br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset"> 
    
    </form>  
</body>
</html>
