<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <form action="#">
    <h1>My feedback form</h1>
    <ul>
        <li>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
        </li>
        <li>
            <label for="email">:</label>
            <input type="email" name="email" id="email">
        </li>
        <li>
            <label for="ps">Password:</label>
            <input type="password" name="ps" id="ps">
        </li>
        <li>
            Please check your all the emotions that apply to you:
            <ul type="disc">
                <li>Angry <input type="checkbox" name="angry" id="angry"></li>
                <li>Sad <input type="checkbox" name="sad" id="sad"></li>
                <li>happy <input type="checkbox" name="happy" id="happy"></li>
                <li>Ambivalent <input type="checkbox" name="ambi" id="ambi"></li>
            </ul>
        </li>
        <li>
            How satisfied were you with our service?
            <ul type="disc">
                <li>very satisfied <input type="radio" value="very satisfied" name="service" id=""></li>
                <li>satisfied <input type="radio" value="satisfied" name="service" id=""></li>
                <li>Didn't care <input type="radio" value="Didn't care" name="service" id=""></li>
                <li>Dissatisfied <input type="radio" value="Dissatisfied" name="service" id=""></li>
                <li>Very dissatisfied <input type="radio" value="Very dissatisfied" name="service" id=""></li>
            </ul>
        </li>
        <li>
            Further comment:
            <textarea name="comment" id="com" rows="3" cols="25"></textarea>
        </li>
        <li>
            <label for="Bio">Bio photo:</label>
            <input type="text" name="bio" id="bio">
            <button type="submit">choose..</button>
        </li>
        <li>
            <label for="Loc">Location visited:</label>
            <input type="number" value="select location" name="" id="" placeholder="Select location">
        </li>
        <br>
        <li>
            <button type="submit">Submit</button>
        </li>
    </ul>
</form>
</body>
</html>
