<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 3px solid black;
            border-collapse: collapse;
        }
        th{
            background-color: rgb(103, 208, 103);
        }
        .blue{
            background-color: rgb(71, 206, 224);
        }
        table{
            margin: auto;
            width: 40%;
            height: 25vh;
            text-align: center;
        }
        caption{
            font-size: 45px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Employee Table</caption>
        <tr>
            <th>EmpId</th>
            <th>EmpName</th>
            <th>EmpDept</th>
            <th>EmpSalary</th>
        </tr>
        <tr>
            <td>101</td>
            <td>Joe</td>
            <td>Development</td>
            <td>50000</td>
        </tr>
        <tr class="blue">
            <td>102</td>
            <td>Mary</td>
            <td>Testing</td>
            <td>30000</td>
        </tr>
        <tr>
            <td>103</td>
            <td>Beck</td>
            <td>Analyst</td>
            <td>40000</td>
        </tr>
        <tr class="blue">
            <td>104</td>
            <td>Candace</td>
            <td>Developement</td>
            <td>45000</td>
        </tr>
    </table>
</body>
</html>
