<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 2px solid black;
            text-align: center;
            margin: auto;
        }
        
        #table2{
            border-spacing: 10px;
            background-color: yellow;
            height: 300px;
            
        }
        #table3{
            border-spacing: 10px;
            text-align: center;
            width: 450px;
            height: 250px;
            margin: 20px;
            background-color: lightpink;
        }
        .heading2{
            padding: 18px;
        }

    </style>
</head>
<body>
    <table id="table1">
        <tr>
            <th>Column 1</th>
            <th>Column</th>
        </tr>
        <tr>
            <td colspan="2">Colspan Column</td>
        </tr>
        <tr>
            <td rowspan="2">Rowspan <br>Cell</td>
            <td>Cell 2</td>
        </tr>
        <tr>
            <td>
                <table id="table2">
                    <tr>
                        <th class="heading2">Inner Column <br>heading 1</th>
                        <th class="heading2">Inner Column heading 2</th>
                    </tr>
                    <tr>
                        <td style="background-color: rgb(112, 145, 158);">Inner Data Cell <br>1</td>
                        <td style="background-color: rgb(157, 190, 22);">
                            <table id="table3">
                                <tr>
                                    <th>Inner Most <br> Column Heading <br>1</th>
                                    <th>Inner Most <br>Column Heading <br>2</th>
                                </tr>
                                <tr>
                                    <td style="background-color: rgb(209, 147, 209)">Innermost Data <br>Cell 1</td>
                                    <td style="background-color: chocolate;">Innermost Data <br>Cell 1</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
